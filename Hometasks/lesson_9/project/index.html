<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="section">
        <div class="container">
            <!-- Первый row строка под заголовок -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй row под видео и форму -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        </form>
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <!-- row под заголовок секции -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <!-- Блок с преимуществами -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="images/1.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="images/2.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="images/3.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="images/004-boarding-pass.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button get info -->
            <div class="text-center">
                <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="section-title text-center text-uppercase">Наши клиенты</h2>
                </div>
            </div>
            <div class="features text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-1.png" alt="1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-2.png" alt="2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-3.png" alt="3">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-4.png" alt="4">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-5.png" alt="5">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-6.png" alt="6">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-7.png" alt="7">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="f-box">
                            <img src="images/face-8.png" alt="8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></html>
