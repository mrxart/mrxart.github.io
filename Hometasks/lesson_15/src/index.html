<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Webmasters App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
   
<body>
    <main class="main">
        <div class="container">
            <div class="header">

            <div class="row">
                <div class="col-md-3">
                <div class="logo">
                   <img src="img/logo.png" alt="Гипсолит.Штукатурка стен">
                </div>
                </div>
                <div class="col-md-2 col-md-offset-4">
                  <div class="phone-block">
                      <a class="phone-link" href="#">+7 495 771 05 08</a>
                  </div>  
                </div>
                <div class="col-md-3">
                   <div class="wrap">
                       <div class="wrap-block">
                            <button class="button header-btn">
                                получить консультацию
                            </button>
                       </div>
                   </div>
                </div>
            </div>
         </div>
         <div class="main-content">
             <div class="row">
                 <div class="col-md-6">
                     <div class="main-title">
                         <h1>Автоматизированная штукатурка стен</h1>
                         <p class="main-subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                         <span>
                             стоимость работ <br> 
                             от <strong>300</strong> руб/м<sup>2</sup>
                         </span>
                         <strong class="main-trigger">
                             оплата по факту!
                         </strong>
                     </div>
                 </div>
                 <div class="col-md-4 col-md-offset-2">
                     <div class="main-form">
                        <h2 class="main-form-header">Для расчёта точной стоимости<br>закажите
                        <strong>выезд замерщика</strong></h2>
                        <form action="#">
                            <label for="#">Ваше имя</label>
                            <input class="main-form-input" type="text">
                            <label for="#">Номер телефона</label>
                            <input class="main-form-input" type="text">
                            <button class="main-form-btn button" type="submit">
                                Оставьте заявку
                            </button>
                            <small>Приедем в день обращения*</small>   
                        </form> 
                     </div>
                 </div>
             </div>
         </div>
      </div>
    </main>    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
